---
section: post
published: true
---

{% include head.html %}

<body>
  <div class='container'>
  
    {% include hamburger.html %}    
    
      <div class='listing col6 pad4h margin3' style='padding-bottom:6em;'>

    
        <div class='splash' style='padding-bottom: 2em;'>
            <img alt='{{ page.img-name }}' class='excerpt' src="//images.weserv.nl/?url={{ site.url | replace: 'http://','' | replace: 'https://','' }}{{ page.img | prepend: site.baseurl }}&h=800&output=jpg&q=65bg=transparent"</img>  
        </div>
        
        <div class='splash' style='padding-bottom: 2em;'>
            {{ content }}
        </div>
        
        <div style='padding-bottom:2em;'>
            <h4 class='item'></h4>
            <span class='date fl'>{{ page.title }}</span>
            <span class='date fr'>{{ page.date | date:"%b %d %Y" }}</span>
            <span class='date fr'>{{ page.medium }}</span>
        </div>
      
      
      </div> <!-- ./listing -->
  
    </div> <!-- ./container -->
  <script src='{{site.baseurl}}/site.js'></script>
  {% include foot.html %}
</body>
